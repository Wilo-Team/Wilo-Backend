name: CI pipeline

on:
  pull_request:
    branches: ["develop"]
  push:
    branches: ["develop"]

permissions:
  contents: read

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: wilo_ci
          MYSQL_USER: wilo
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          TZ: Asia/Seoul
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -p${MYSQL_ROOT_PASSWORD}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=15

      redis:
        image: redis:7.2
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=15

    env:
      SPRING_PROFILES_ACTIVE: ci

      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      MYSQL_DATABASE: wilo_ci
      MYSQL_USERNAME: wilo
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}

      SPRING_DATA_REDIS_HOST: 127.0.0.1
      SPRING_DATA_REDIS_PORT: 6379

      JWT_SECRET: ${{ secrets.JWT_SECRET }}

      CLOUD_AWS_S3_BUCKET: ${{ secrets.CLOUD_AWS_S3_BUCKET }}
      CLOUD_AWS_CREDENTIALS_ACCESS_KEY: ${{ secrets.CLOUD_AWS_CREDENTIALS_ACCESS_KEY }}
      CLOUD_AWS_CREDENTIALS_SECRET_KEY: ${{ secrets.CLOUD_AWS_CREDENTIALS_SECRET_KEY }}
      CLOUD_AWS_REGION: ap-northeast-2

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Wait for MySQL
        run: |
          for i in {1..40}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -p"${MYSQL_ROOT_PASSWORD}" --silent; then
              echo "MySQL ready"
              exit 0
            fi
            sleep 3
          done
          exit 1
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}

      - name: Run tests
        run: ./gradlew clean test --stacktrace

      - name: Build
        run: ./gradlew build -x test --stacktrace

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/tests/test
            build/test-results/test